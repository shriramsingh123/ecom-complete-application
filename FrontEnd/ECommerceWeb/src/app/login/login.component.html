<div class="container" >
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginform">

                <mat-form-field appearance="outline" >
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="username" placeholder="email" required />
                    <mat-error *ngIf="loginform.get('username')?.invalid && loginform.get('username')?.touched" >
                        Please Enter a valid email Address 
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required />

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" >
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" >
                        Please Enter a valid password
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginform.invalid" (click)="onSubmit()">Login</button>
            </form>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup" >Don't have a account? Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
